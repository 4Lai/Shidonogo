<div class="featured-book-recommended-container">
  <h1 class="featured-book-recommended-container--header">Trending manga</h1>
  <hr />
  <div class="featured-book-recommended-container--sort">
    <p class="featured-book-recommended-container--sort-p">Sort</p>
    <button
      type="button"
      (click)="sortOnClick()"
      class="featured-book-recommended-container--sort-btn"
    >
      <svg
        *ngIf="swtichSort === true; else icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="featured-book-recommended-container--sort-icon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4.5 10.5L12 3m0 0l7.5 7.5M12 3v18"
        />
      </svg>

      <ng-template #icon>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="featured-book-recommended-container--sort-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3"
          />
        </svg>
      </ng-template>
    </button>
  </div>
  <div
    *ngFor="let el of this.data"
    class="featured-book-recommended-container-content"
  >
    <div class="featured-book-recommended-container-content-left">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="featured-book-recommended-container-content-icon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
        />
      </svg>
      <p class="featured-book-recommended-container-content-rating">
        {{ el.attributes.averageRating }}
      </p>
    </div>
    <div class="featured-book-recommended-container-content-read">
      <div
        class="featured-book-recommended-container-content-read-img-container"
      >
        <img
          class="featured-book-recommended-container-content-read-img"
          src="{{ el.attributes.posterImage.small }}"
          alt=""
        />
      </div>
      <div class="featured-book-recommended-container-content-read-siblings">
        <p class="featured-book-recommended-container-content-read-title">
          {{ el.attributes.canonicalTitle }}
        </p>
        <p class="featured-book-recommended-container-content-read-description">
          {{ el.attributes.description }}
        </p>
      </div>
    </div>
  </div>
</div>
