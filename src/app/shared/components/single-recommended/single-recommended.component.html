<div class="single-container-parent">
  <h1>Recommended {{ genre }} anime</h1>
  <hr />
  <div class="single-container-sort">
    <p class="single-container-sort-text">Sort by rate</p>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="genre-single-icon"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M4.5 10.5L12 3m0 0l7.5 7.5M12 3v18"
      />
    </svg>
  </div>
  <div class="single-container" *ngIf="comedyData(); else loading">
    <div class="genre-single" *ngFor="let el of comedyData()">
      <div class="genre-single-smaller-container">
        <p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="genre-single-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
            />
          </svg>
        </p>
        <p class="genre-single-score">{{ el.score }}</p>
      </div>
      <img
        class="genre-single-img"
        loading="lazy"
        src="{{ el.images.jpg.image_url }}"
        alt=""
      />
      <p class="genre-single-title">{{ el.title }}</p>
    </div>
  </div>
</div>
<ng-template #loading> </ng-template>
