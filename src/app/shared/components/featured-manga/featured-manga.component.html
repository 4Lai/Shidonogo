<div class="featured">
  <app-link *ngFor="let el of this.dataFrom.featuredMangaLinkData" [Hero]="el">
  </app-link>
</div>
<div class="featured--container">
  <h1 class="featured--heading">
    {{ this.dataFrom.featuredMangaRestData[0].title }}
  </h1>
  <h2 class="featured--subheading">
    {{ this.dataFrom.featuredMangaRestData[0].subtitle }}
  </h2>
  <div class="featured--read--container">
    <a
      class="featured--read"
      (click)="featuredReadToggle()"
      (click)="scroll(target)"
    >
      <div>Read more</div>
      <div [hidden]="isIcon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="featured--icon-arr"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3"
          />
        </svg>
      </div>
      <div [hidden]="isIconUp">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="featured--icon-arr"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4.5 10.5L12 3m0 0l7.5 7.5M12 3v18"
          />
        </svg>
      </div>
    </a>
    <div #target class="featured--toggle-text" [hidden]="divToggle">
      {{ this.dataFrom.featuredMangaRestData[0].readMore }}
    </div>
  </div>
  <div class="featured--trailer--container">
    <a class="featured--trailer--btn" (click)="open()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="featured--icon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
        /></svg
      >MANGA TRAILER</a
    >
  </div>
</div>
